<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Atención - Sistema Atención Adulto Mayor</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card shadow p-4 mx-auto" style="max-width: 700px;">
            <div class="encabezado-tabla">
                <h1>Registrar Nueva Atención</h1>
                <img src="https://docs.cientifica.edu.pe/marketing/sise/aula-virtual/sise-logo.png" alt="Logo de SISE"
                    class="logo-sise">
            </div>

            <form th:action="@{/atenciones/guardar}" th:object="${atencion}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="paciente">Paciente</label>
                        <select class="form-control" th:field="*{paciente.id_paciente}" required>
                            <option value="">Seleccionar paciente...</option>
                            <option th:each="paciente : ${pacientes}" th:value="${paciente.id_paciente}"
                                th:text="${paciente.nombre + ' ' + paciente.apellido}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="empleado">Empleado / Médico</label>
                        <select class="form-control" th:field="*{empleado.id_empleado}" required>
                            <option value="">Seleccionar empleado...</option>
                            <option th:each="empleado : ${empleados}" th:value="${empleado.id_empleado}"
                                th:text="${empleado.nombre + ' ' + empleado.apellido}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha y Hora</label>
                    <input type="datetime-local" class="form-control" th:field="*{fecha}" required>
                </div>

                <div class="form-group">
                    <label for="diagnostico">Diagnóstico</label>
                    <textarea class="form-control" th:field="*{diagnostico}" rows="3"
                        placeholder="Ingrese el diagnóstico del paciente" required></textarea>
                </div>

                <div class="form-group">
                    <label for="tratamiento">Tratamiento</label>
                    <textarea class="form-control" th:field="*{tratamiento}" rows="3"
                        placeholder="Ingrese el tratamiento indicado" required></textarea>
                </div>

                <div class="form-group">
                    <label for="observaciones">Observaciones</label>
                    <textarea class="form-control" th:field="*{observaciones}" rows="2"
                        placeholder="Observaciones adicionales"></textarea>
                </div>

                <hr>

                <div class="form-row mt-4">
                    <div class="col-md-6 mb-2">
                        <button type="submit" class="btn btn-success btn-block">
                            <i class="fas fa-save"></i> Guardar Atención
                        </button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <a th:href="@{/atenciones/listar}" class="btn btn-danger btn-block">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
