<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Rol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="15" cy="15" r="3" fill="%236a11cb"/><circle cx="50" cy="50" r="2" fill="%232575fc"/><circle cx="80" cy="80" r="2" fill="%23ff9a9e"/></svg>');
            background-repeat: repeat;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-success {
            background: linear-gradient(to right, #11998e, #38ef7d);
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-success:hover {
            background: linear-gradient(to right, #38ef7d, #11998e);
        }

        .btn-secondary {
            background: #ccc;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background: #b3b3b3;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #11998e;
        }

        .alert {
            font-size: 0.9rem;
        }

        input::placeholder {
            color: #999;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Editar Rol</h1>

        <form th:action="@{/rol/actualizar}" method="post">
            <input type="hidden" name="id_rol" th:value="${rol.id_rol}" />

            <div class="form-group">
                <label for="nombre">Nombre del Rol</label>
                <input type="text" class="form-control" id="nombre" name="nombre"
                    th:value="${rol.nombre}" placeholder="Ingrese el nombre del rol"
                    required pattern=".*\S.*" title="Debe ingresar un nombre vÃ¡lido">
            </div>

            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado" name="estado" required>
                    <option th:value="1" th:selected="${rol.estado == 1}">Activo</option>
                    <option th:value="0" th:selected="${rol.estado == 0}">Inactivo</option>
                </select>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="form-row mt-4">
                <div class="col-md-6 mb-2">
                    <button type="submit" class="btn btn-success btn-block">Guardar Cambios</button>
                </div>
                <div class="col-md-6 mb-2">
                    <a th:href="@{/rol/paginado}" class="btn btn-secondary btn-block">Cancelar y Volver</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
