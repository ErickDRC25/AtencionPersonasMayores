<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Rol - Sistema Atenci√≥n Adulto Mayor</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <div class="encabezado-tabla">
                <h1>Editar Rol</h1>
                <img src="https://docs.cientifica.edu.pe/marketing/sise/aula-virtual/sise-logo.png" alt="Logo de SISE"
                    class="logo-sise">
            </div>

            <form th:action="@{/rol/actualizar}" method="post">
                <input type="hidden" name="id_rol" th:value="${rol.id_rol}" />

                <div class="form-group">
                    <label for="nombre">Nombre del Rol</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:value="${rol.nombre}"
                        placeholder="Ingrese el nombre del rol" required>
                </div>

                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select class="form-control" id="estado" name="estado" required>
                        <option value="1" th:selected="${rol.estado == 1}">Activo</option>
                        <option value="0" th:selected="${rol.estado == 0}">Inactivo</option>
                    </select>
                </div>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <hr>

                <div class="form-row mt-4">
                    <div class="col-md-6 mb-2">
                        <button type="submit" class="btn btn-success btn-block">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <a th:href="@{/rol/paginado}" class="btn btn-danger btn-block">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
