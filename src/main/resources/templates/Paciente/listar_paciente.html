<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Pacientes - Sistema Atención Adulto Mayor</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css">
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="/js/paciente/paginar_paciente.js"></script>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar-menu">
            <div class="logo-sidebar">
                <i class="fas fa-heartbeat"></i> Atención Adulto Mayor
            </div>
            <nav>
                <a class="menu-item" th:href="@{/index/}">
                    <i class="fas fa-chart-line"></i> Menu Principal
                </a>
                <a href="/paciente/listar" class="menu-item active">
                    <i class="fas fa-procedures"></i> Pacientes
                </a>
                <a href="/empleado/listar" class="menu-item">
                    <i class="fas fa-user-tie"></i> Empleados
                </a>
                <a href="/citas/listar" class="menu-item">
                    <i class="fas fa-calendar-check"></i> Citas Médicas
                </a>
                <a href="/atenciones/listar" class="menu-item">
                    <i class="fas fa-briefcase-medical"></i> Atenciones
                </a>
                <a href="/rol/paginado" class="menu-item">
                    <i class="fas fa-key"></i> Roles de Usuario
                </a>
            </nav>
        </aside>

        <main class="dashboard-main-content">
            <header class="top-bar">
                <h1 class="title">Sistema de Atención a Adultos Mayores</h1>
                <div class="user-profile">
                    <span class="user-name">Administrador</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="container">
                <div class="encabezado-tabla">
                    <h1>Pacientes Registrados</h1>
                    <img src="https://docs.cientifica.edu.pe/marketing/sise/aula-virtual/sise-logo.png"
                        alt="Logo de SISE" class="logo-sise">
                </div>

                <div class="table-container">
                    <table id="tblPacientes" class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE COMPLETO</th>
                                <th>DNI</th>
                                <th>TELEFONO</th>
                                <th>ESTADO</th>
                                <th>OPCIONES</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a th:href="@{/paciente/nuevo}" class="btn btn-success">
                        <i class="fas fa-plus"></i> Nuevo Paciente
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
