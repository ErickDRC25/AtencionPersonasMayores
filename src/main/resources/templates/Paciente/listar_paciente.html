<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lita de pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />

    <link href="/style.css" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="/js/paciente/paginar_paciente.js"></script>

</head>

<body>

    <div class="app-layout">
        <aside class="sidebar-menu">
            <div class="logo-sidebar">
                <i class="fas fa-heartbeat"></i> Atención Adulto Mayor
            </div>
            <nav>
                <a class="menu-item " th:href="@{/index/}">
                    <i class="fas fa-chart-line"></i> Menu Principal
                </a>

                <a href="/paciente/listar" class="menu-item active">
                    <i class="fas fa-procedures"></i> Pacientes
                </a>
                <a href="/empleado/listar" class="menu-item">
                    <i class="fas fa-user-tie"></i> Empleados
                </a>
                <a href="/citas/listar" class="menu-item">
                    <i class="fas fa-calendar-check"></i> Citas Médicas
                </a>
                <a href="/atenciones/listar" class="menu-item">
                    <i class="fas fa-briefcase-medical"></i> Atenciones
                </a>
                <a href="/rol/paginado" class="menu-item">
                    <i class="fas fa-key"></i> Roles de Usuario
                </a>
                <a href="/config" class="menu-item">
                    <i class="fas fa-cog"></i> Configuración
                </a>
            </nav>
        </aside>

        <main class="dashboard-main-content">

            <div class="container">
                <h1 class="title">lista de pacientes</h1>
                <div class="encabezado-tabla">
                    <a class="btn btn-success" href="/paciente/nuevo">
                        <i class="fas fa-plus"></i>
                        Agregar paciente
                    </a>

                    <img src="https://docs.cientifica.edu.pe/marketing/sise/aula-virtual/sise-logo.png"
                        alt="Logo de SISE" class="logo-sise">
                </div>
                <table id="tblPacientes" class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NOMBRE COMPLETO</th>
                            <th scope="col">DNI</th>
                            <th scope="col">TELEFONO</th>
                            <th scope="col">ESTADO</th>
                            <th scope="col">OPCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>


</body>

</html>
