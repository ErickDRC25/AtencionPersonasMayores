<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Paciente</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <h1 class="text-center mb-4">Registrar Nuevo Paciente</h1>

            <form id="formRegistroPaciente" th:action="@{/paciente/guardar}" th:object="${paciente}" method="post">
                <input type="hidden" th:field="*{id_paciente}">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" th:field="*{apellido}" class="form-control" id="apellido" name="apellido"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dni">DNI</label>
                        <input type="text" th:field="*{dni}" class="form-control" id="dni" name="dni" required
                            maxlength="10">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" th:field="*{fecha_nacimiento}" class="form-control" id="fechaNacimiento"
                            name="fechaNacimiento" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="direccion">Dirección</label>
                        <input type="text" th:field="*{direccion}" class="form-control" id="direccion" name="direccion"
                            required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" th:field="*{telefono}" class="form-control" id="telefono" name="telefono">
                    </div>
                </div>

                <div class="form-group">
                    <label for="alergias">Alergias (Separadas por coma)</label>
                    <textarea class="form-control" th:field="*{alergias}" id="alergias" name="alergias"
                        rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="enfermedadesCronicas">Enfermedades Crónicas (Separadas por coma)</label>
                    <textarea class="form-control" th:field="*{enfermedades_cronicas}" id="enfermedadesCronicas"
                        name="enfermedadesCronicas" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="estado">Estado Inicial</label>
                    <select class="form-control" th:field="*{estado}" id="estado" name="estado" required>
                        <option value="1" selected>Activo (1)</option>
                        <option value="0">Inactivo (0)</option>
                    </select>
                </div>

                <hr>

                <div class="form-row mt-4">
                    <div class="col-md-6 mb-2">
                        <button type="submit" class=" btn btn-success btn-block"><i class="fas fa-save"></i> Guardar
                            Paciente</button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <a th:href="@{/paciente/listar}" class="btn btn-danger btn-block"><i class="fas fa-times"></i>
                            Cancelar</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
