<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Paciente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">

            <h1 class="text-center mb-4">Actualizar Paciente</h1>
          

            <form id="formRegistroPaciente" th:action="@{/paciente/guardar}" method="post">
                


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dni">DNI</label>
                        <input type="text" class="form-control" id="dni" name="dni" required maxlength="10">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono">
                    </div>
                </div>

                <div class="form-group">
                    <label for="alergias">Alergias (Separadas por coma)</label>
                    <textarea class="form-control" id="alergias" name="alergias" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="enfermedadesCronicas">Enfermedades Crónicas (Separadas por coma)</label>
                    <textarea class="form-control" id="enfermedadesCronicas" name="enfermedadesCronicas"
                        rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="estado">Estado Inicial</label>
                    <select class="form-control" id="estado" name="estado" required>
                        <option value="1" selected>Activo (1)</option>
                        <option value="0">Inactivo (0)</option>
                    </select>
                </div>

                <hr>

                <div class="form-row mt-4">
                    <div class="col-md-6 mb-2">
                        <button type="submit" class="btn btn-success btn-block">Guardar Paciente</button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <a th:href="@{/paciente/listar}" class="btn btn-secondary btn-block">Cancelar y Volver</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
