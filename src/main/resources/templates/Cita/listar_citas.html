<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de cargos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="/js/Cita/paginado_listar_cita.js"></script>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar-menu">
            <div class="logo-sidebar">
                <i class="fas fa-heartbeat"></i> Atención Adulto Mayor
            </div>
            <nav>
                <a class="menu-item " th:href="@{/index/}">
                    <i class="fas fa-chart-line"></i> Menu Principal
                </a>

                <a href="/paciente/listar" class="menu-item ">
                    <i class="fas fa-procedures"></i> Pacientes
                </a>
                <a href="/empleado/listar" class="menu-item ">
                    <i class="fas fa-user-tie"></i> Empleados
                </a>
                <a href="/citas/listar" class="menu-item active">
                    <i class="fas fa-calendar-check"></i> Citas Médicas
                </a>
                <a href="/atenciones/listar" class="menu-item">
                    <i class="fas fa-briefcase-medical"></i> Atenciones
                </a>
                <a href="/rol/listar" class="menu-item">
                    <i class="fas fa-key"></i> Roles de Usuario
                </a>
                <a href="/config" class="menu-item">
                    <i class="fas fa-cog"></i> Configuración
                </a>
            </nav>
        </aside>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">

                    <div class="encabezado-tabla">
                        <h1>Citas registradas</h1>

                        <img src="https://docs.cientifica.edu.pe/marketing/sise/aula-virtual/sise-logo.png"
                            alt="Logo de SISE" class="logo-sise">
                    </div>

                    <table id="tblCita" class="table table-striped ">
                        <thead class="thead-dark text-center">
                            <th>ID</th>
                            <th>PACIENTE</th>
                            <th>EMPLEADO</th>
                            <th>MOTIVO</th>
                            <th>FECHA</th>
                            <th>ESTADO</th>
                            <th>ACCIONES</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <div class="mb-3 text-end">
                        <a th:href="@{/citas/nuevo}" class="btn btn-success mb-3">Agregar Nueva Cita</a>

                    </div>
                </div>
            </div>
        </div>

</body>

</html>
