<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Informaci√≥n de la Cita</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped align-middle">
                    <tbody>
                        <tr>
                            <th scope="row">ID</th>
                            <td th:text="${cita.id_cita}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Motivo</th>
                            <td th:text="${cita.motivo}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Paciente</th>
                            <td th:text="${cita.paciente.nombre + ' ' + cita.paciente.apellido }"></td>
                        </tr>
                        <tr>
                            <th scope="row">Empleado / Doctor</th>
                            <td th:text="${cita.empleado.nombre + ' ' + cita.empleado.apellido }"></td>
                        </tr>
                        <tr>
                            <th scope="row">Fecha</th>
                            <td th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Estado</th>
                            <td th:text="${cita.estado}"></td>
                        </tr>
                    </tbody>
                </table>

                <a th:href="@{/citas/listar}" class="btn btn-primary mt-3">Volver a la lista</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
