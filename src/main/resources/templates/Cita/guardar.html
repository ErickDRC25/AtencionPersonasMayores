<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nueva Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Agregar Nueva Cita</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/citas/guardar}" th:object="${cita}" method="post">
                    <input type="hidden" th:field="*{id_cita}">

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Paciente</label>
                            <select class="form-select" th:field="*{paciente.id_paciente}">
                                <option th:each="paciente : ${paciente}" th:value="${paciente.id_paciente}"
                                    th:text="${paciente.nombre + ' ' + paciente.apellido}">
                                </option>
                            </select>

                        </div>
                        <div class="col">
                            <label class="form-label">Empleado / Doctor</label>
                            <select class="form-select" th:field="*{empleado.id_empleado}">
                                <option th:each="empleado : ${empleado}" th:value="${empleado.id_empleado}"
                                    th:text="${empleado.nombre + ' ' + empleado.apellido}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Motivo</label>
                        <input type="text" class="form-control" th:field="*{motivo}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha y Hora</label>
                        <input type="datetime-local" class="form-control" th:field="*{fecha}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select class="form-select" th:field="*{estado}">
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a th:href="@{/citas/listar}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
