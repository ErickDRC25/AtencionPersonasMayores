<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Empleado - Sistema Atención Adulto Mayor</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card shadow p-4 mx-auto" style="max-width: 700px;">
            <div class="encabezado-tabla">
                <h1>Actualizar Empleado</h1>
                <img src="https://docs.cientifica.edu.pe/marketing/sise/aula-virtual/sise-logo.png" alt="Logo de SISE"
                    class="logo-sise">
            </div>

            <form th:action="@{/empleado/guardar}" th:object="${empleado}" method="post">
                <input type="hidden" th:field="*{id_empleado}">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" th:field="*{apellido}" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telefono">Teléfono</label>
                        <input type="text" th:field="*{telefono}" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="rol">Rol</label>
                        <select class="form-control" th:field="*{rol.id_rol}" required>
                            <option value="">Seleccionar rol...</option>
                            <option th:each="rol : ${roles}" th:value="${rol.id_rol}" th:text="${rol.nombre}"
                                th:selected="${rol.id_rol == empleado.rol.id_rol}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="estado">Estado</label>
                        <select class="form-control" th:field="*{estado}" required>
                            <option value="1" th:selected="${empleado.estado == 1}">Activo</option>
                            <option value="0" th:selected="${empleado.estado == 0}">Inactivo</option>
                        </select>
                    </div>
                </div>

                <hr>

                <div class="form-row mt-4">
                    <div class="col-md-6 mb-2">
                        <button type="submit" class="btn btn-success btn-block">
                            <i class="fas fa-save"></i> Actualizar Empleado
                        </button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <a th:href="@{/empleado/listar}" class="btn btn-danger btn-block">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
