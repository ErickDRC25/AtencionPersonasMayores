<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Actualizar Empleado</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/empleado/guardar}" th:object="${empleado}" method="post">
                <input type="hidden" th:field="*{id_empleado}">

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}">
                    </div>
                    <div class="col">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" th:field="*{apellido}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Tel√©fono</label>
                        <input type="text" class="form-control" th:field="*{telefono}">
                    </div>
                    <div class="col">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Rol</label>
                        <select class="form-select" th:field="*{rol.id_rol}">
                            <option th:each="rol : ${roles}" th:value="${rol.id_rol}" th:text="${rol.nombre}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Estado</label>
                        <select class="form-select" th:field="*{estado}">
                            <option value="1" th:selected="${empleado.estado == 1}">Activo</option>
                            <option value="0" th:selected="${empleado.estado == 0}">Inactivo</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button  type="submit" class="btn btn-success">Guardar cambios</button>
                    <a th:href="@{/empleado/listar}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
