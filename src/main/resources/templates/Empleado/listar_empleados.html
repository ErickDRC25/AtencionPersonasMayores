<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de cargos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="/js/empleado/paginado_listar_empleado.js"></script>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar-menu">
            <div class="logo-sidebar">
                <i class="fas fa-heartbeat"></i> Atención Adulto Mayor
            </div>
            <nav>
                <a class="menu-item " th:href="@{/index/}">
                    <i class="fas fa-chart-line"></i> Menu Principal
                </a>

                <a href="/paciente/listar" class="menu-item ">
                    <i class="fas fa-procedures"></i> Pacientes
                </a>
                <a href="/empleado/listar" class="menu-item active">
                    <i class="fas fa-user-tie"></i> Empleados
                </a>
                <a href="/citas/listar" class="menu-item">
                    <i class="fas fa-calendar-check"></i> Citas Médicas
                </a>
                <a href="/atenciones/listar" class="menu-item">
                    <i class="fas fa-briefcase-medical"></i> Atenciones
                </a>
                <a href="/rol/paginado" class="menu-item">
                    <i class="fas fa-key"></i> Roles de Usuario
                </a>
                <a href="/config" class="menu-item">
                    <i class="fas fa-cog"></i> Configuración
                </a>
            </nav>
        </aside>
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Empleados registrados</h1>

                    <table id="tblEmpleado" class="table table-striped ">
                        <thead class="thead-dark text-center">
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>TELEFONO</th>
                            <th>EMAIL</th>
                            <th>ROL</th>
                            <th>ESTADO</th>
                            <th>ACCIONES</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <div class="mb-3 text-end">
                        <a th:href="@{/empleado/nuevo}" class="btn btn-primary mb-3">Agregar Nuevo Empleado</a>

                    </div>
                </div>
            </div>
        </div>

</body>

</html>
