<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del empleado</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Información del empleado</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped align-middle">
                    <tbody>
                        <tr>
                            <th scope="row">ID</th>
                            <td th:text="${empleado.id_empleado}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Nombre</th>
                            <td th:text="${empleado.nombre}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Apellido</th>
                            <td th:text="${empleado.apellido}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Teléfono</th>
                            <td th:text="${empleado.telefono}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td th:text="${empleado.email}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Rol</th>
                            <td th:text="${empleado.rol != null ? empleado.rol.nombre : 'Sin rol'}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Estado</th>
                            <td th:text="${empleado.estado == 1 ? 'Activo' : 'Inactivo'}"></td>
                        </tr>
                    </tbody>
                </table>

                <a th:href="@{/empleado/listar}" class="btn btn-primary mt-3">Volver a la lista</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
