<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Empleado - Sistema Atención Adulto Mayor</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card shadow p-4 mx-auto" style="max-width: 700px;">
            <div class="encabezado-tabla">
                <h1>Detalle del Empleado</h1>
                <img src="https://docs.cientifica.edu.pe/marketing/sise/aula-virtual/sise-logo.png" alt="Logo de SISE"
                    class="logo-sise">
            </div>

            <div class="form-group">
                <label class="font-weight-bold">ID del Empleado</label>
                <p class="form-control-plaintext" th:text="${empleado.id_empleado}"></p>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="font-weight-bold">Nombre</label>
                    <p class="form-control-plaintext" th:text="${empleado.nombre}"></p>
                </div>
                <div class="form-group col-md-6">
                    <label class="font-weight-bold">Apellido</label>
                    <p class="form-control-plaintext" th:text="${empleado.apellido}"></p>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="font-weight-bold">Teléfono</label>
                    <p class="form-control-plaintext" th:text="${empleado.telefono}"></p>
                </div>
                <div class="form-group col-md-6">
                    <label class="font-weight-bold">Email</label>
                    <p class="form-control-plaintext" th:text="${empleado.email}"></p>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="font-weight-bold">Rol</label>
                    <p class="form-control-plaintext" th:text="${empleado.rol.nombre}"></p>
                </div>
                <div class="form-group col-md-6">
                    <label class="font-weight-bold">Estado</label>
                    <p class="form-control-plaintext">
                        <span th:if="${empleado.estado == 1}" class="text-active">Activo</span>
                        <span th:if="${empleado.estado == 0}" class="text-inactive">Inactivo</span>
                    </p>
                </div>
            </div>

            <hr>

            <div class="form-row mt-4">
                <div class="col-md-6 mb-2">
                    <a th:href="@{/empleado/listar}" class="btn btn-primary btn-block">
                        <i class="fas fa-arrow-left"></i> Volver al Listado
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
